apiVersion: apps/v1
kind: Deployment
metadata:
  name: prueba
spec:
  replicas: 3
  selector:
    matchLabels:
      role: prueba #Con este rol indicamos que todos los pods que tengan el mismo rol en el servicio, reciban el tr√°fico
  template:
    metadata:
      labels:
        role: prueba
    spec:
      containers:
      - name: prueba
        image: gcr.io/google-samples/hello-app:1.0
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: prueba
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    role: prueba
